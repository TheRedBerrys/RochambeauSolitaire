<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Rochambeau Solitaire</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: radial-gradient(circle at top, #f5f5f5, #e0e0e0);
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px #ccc;
        }

        #game {
            display: flex;
            justify-content: center;
            gap: 40px; /* Space between main stacks and side area */
            align-items: flex-start;
        }

        .main-stacks {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .side-area {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .stack, .end-stack, .free-space {
            position: relative;
            width: 160px; /* Slightly wider for card overlap visibility */
            min-height: 800px; /* Adjust height as needed */
            border: 2px dashed #999;
            border-radius: 10px;
            background-color: #ffffffc7;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
            padding: 10px;
        }

        .end-stack, .free-space {
            min-height: 300px;
            gap: 20px;
        }

        .card {
            position: absolute;
            left: 30px;
            width: 120px;
            height: 180px;
            border: 1px solid #444;
            border-radius: 8px;
            background: white;
            box-shadow: 1px 1px 4px rgba(0,0,0,0.2);
            font-size: 1.2rem;
            font-weight: bold;
            color: black;

            /* ðŸ”½ Center content */
            display: flex;
            align-items: center;
            justify-content: center;

            /* Optional visual spacing */
            padding: 4px;
            box-sizing: border-box;
        }

        .card.red {
            color: red;
        }

        .card::before{
            position: absolute;
            font-size: 0.8rem;
            font-weight: normal;
        }

        .card::before {
            content: attr(card-string);
            top: 5px;
            left: 6px;
        }

        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #0077cc;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            box-shadow: 1px 1px 3px rgba(0,0,0,0.2);
        }

        button:hover {
            background-color: #005fa3;
        }
    </style>
</head>
<body>
<h1>Rochambeau Solitaire</h1>
<div id="game"></div>
<script src="game.js" defer></script>
</body>
</html>
