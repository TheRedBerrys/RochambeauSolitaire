<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Rochambeau Solitaire</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: radial-gradient(circle at top, #f5f5f5, #e0e0e0);
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px #ccc;
        }

        #game {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .stack, .end-stack, .free-space {
            border: 2px dashed #999;
            border-radius: 10px;
            background-color: #ffffffc7;
            padding: 15px;
            min-width: 220px;
            min-height: 120px;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
            display: inline-block;
        }

        .card {
            display: inline-block;
            border: 1px solid #444;
            border-radius: 8px;
            background: white;
            width: 60px;
            height: 90px;
            margin: 4px;
            padding: 8px;
            box-shadow: 1px 1px 4px rgba(0,0,0,0.2);
            font-size: 1.2rem;
            font-weight: bold;
            position: relative;
            color: black;
        }

        .card.red {
            color: red;
        }

        .card::before,
        .card::after {
            position: absolute;
            font-size: 0.8rem;
            font-weight: normal;
        }

        .card::before {
            content: attr(data-textContent);
            top: 5px;
            left: 6px;
        }

        .card::after {
            content: attr(data-textContent);
            bottom: 5px;
            right: 6px;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #0077cc;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            box-shadow: 1px 1px 3px rgba(0,0,0,0.2);
        }

        button:hover {
            background-color: #005fa3;
        }
    </style>
</head>
<body>
<h1>Rochambeau Solitaire</h1>
<div id="game"></div>
<script src="game.js"></script>
</body>
</html>
